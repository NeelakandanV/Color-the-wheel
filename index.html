<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color the wheel</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="MainParent">
        <h1>Color the Wheel⏺️</h1>
        <div class="box">
            <div class="circle"><label>Color me!!</label>
            </div>
        </div>
        <div class="Btn">
            <button id="Red">Red</button>
            <button id="Blue">Blue</button>
            <button id="Green">Green</button>
            <br/>
            <input type="text" id="Color" placeholder="Type color and hit enter"/>
            <br/>
            <button id="Reset">Reset</button>
        </div>
    </div>

    <script src="circle.js"></script>
</body>
</html>
